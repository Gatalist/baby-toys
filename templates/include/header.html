{% load static %}

<header>
    <!--  Start Large Header Section   -->
    <div class="header d-none d-lg-block">
        <!-- Start Header Center area -->
        <div class="header__center sticky-header p-tb-10">
            <div class="container">
                <div class="row">
                    <div class="col-12 d-flex justify-content-between align-items-center">
                        <!-- Start Logo -->
                        <div class="header__logo">
                            <a href="{% url 'index' %}" class="header__logo-link img-responsive">
                                <img class="header__logo-img img-fluid" src="{% static 'img/logo/logo-2.png' %}" alt="">
                            </a>
                        </div> 
                        <!-- End Logo -->
                            
                        <!-- Start Header Menu -->
                        {% include "include/menu.html" %}
                        <!-- End Header Menu -->

                        <ul class="header__user-action-icon">
                            <li class="footer__social-list"><a href="https://www.instagram.com/baby.toys1983/" class="footer__social-link"><i class="fab fa-instagram"></i></a></li>
                        </ul>
                        
                        <!-- Start Wishlist-AddCart -->
                        <ul class="header__user-action-icon">

                            <!-- Start like_basket -->
                            {% include "include/like_basket.html" %}
                            <!-- End like_basket -->

                        </ul> 
                    </div>
                </div>
            </div>
        </div> 
        <!-- End Header Center area -->
    </div> 
    <!--  End Large Header Section  -->

    <!--  Start Mobile Header Section   -->
    {% include "include/mobile_header.html" %}
    <!--  Start Mobile Header Section   -->

    <!--  Start Mobile-offcanvas Menu Section   -->
    {% include "include/mobile_menu.html" %} 
    <!--  End Mobile-offcanvas Menu Section   -->

    <!--  Start Basket  -->
    {% include "include/basket.html" %}
    <!-- End Basket -->

    <div class="offcanvas-overlay"></div>
</header>  
<!-- :::::: End Header Section ::::::  -->
