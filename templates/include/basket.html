{% load static %}

<div  id="offcanvas-add-cart__box" class="offcanvas offcanvas-cart offcanvas-add-cart">
    <div class="offcanvas__top">
        <span class="offcanvas__top-text"><i class="icon-shopping-cart"></i>Корзина</span>
        <button class="offcanvas-close"><i class="fal fa-times"></i></button>
    </div>
    <!-- Start Add Cart Item Box-->
    <form class="product-card-removes" action="{% url 'basket_adding' %}" >
        {% csrf_token %}
        <ul class="offcanvas-add-cart__menu" id="custom_block_product">
            {% for product in products_in_basket %}
                {% include 'include/custom_template.html' %}
            {% endfor %}
        </ul>
    </form>
     <!-- Start Add Cart Item Box-->
    <template id='custom'>
        {% include 'include/custom_template.html' %}
    </template>
    <!-- Start Add Cart Checkout Box-->
    <div class="offcanvas-add-cart__checkout-box-bottom">
        <!-- Start offcanvas Add Cart Checkout Info-->
        <ul class="offcanvas-add-cart__checkout-info">
            <!-- Start Single Add Cart Checkout Info-->
            <li class="offcanvas-add-cart__checkout-list">
                <span class="offcanvas-add-cart__checkout-left-info">Сумма заказа</span>
                <span class="offcanvas-add-cart__checkout-right-info">{{products_total_sum}} грн</span>
            </li> <!-- End Single Add Cart Checkout Info-->
        </ul> <!-- End offcanvas Add Cart Checkout Info-->

        <div class="offcanvas-add-cart__btn-checkout">
            <a href="{% url 'basket' %}" class="btn btn--block btn--radius btn--box btn--black btn--black-hover-green btn--large btn--uppercase font--bold">Открыть корзину</a>
        </div>
    </div> <!-- End Add Cart Checkout Box-->
</div>
