{% extends 'product/base.html' %}
{% load static %}

{% block content %}
    <!-- :::::: Start Main Container Wrapper :::::: -->
    <main id="main-container" class="main-container">
        <div class="container">
            <div class="row">
                <!-- Start Rightside - Content -->
                <div class="col-12">
                    {% include 'include/main_baner.html' %}
                    <div class="section-content" style="margin-top: 30px; margin-bottom: 30px; border-bottom: 2px solid #666;">
                        <h5 class="section-content__title">Категории</h5>
                    </div>
                    <div class="product-tab-area">
                        <div class="tab-content tab-animate-zoom">
                            <div class="tab-pane show active shop-grid" id="sort-grid">
                                <div class="row">
                                    {% for category in categories %}
                                        {% if category.slug %}
                                        <div class="col-xl-3 col-lg-4 col-md-4 col-sm-6 col-12">
                                            <!-- Start Single Default Product -->
                                            <div class="product__box product__default--single text-center">
                                                <!-- Start Product Image -->
                                                <div class="product__img-box  pos-relative">
                                                    <a href="{{category.get_absolute_url}}" class="product__img--link">
                                                        <img class="product__img img-fluid" src="{{ category.poster.url }}" alt="">
                                                    </a>
                                                </div> <!-- End Product Image -->
                                                <!-- Start Product Content -->
                                                <div class="product__content m-t-20">                                   
                                                    <a href="{{category.get_absolute_url}}" class="product__link">{{ category.name }}</a>                                               
                                                </div> <!-- End Product Content -->
                                            </div> <!-- End Single Default Product -->
                                        </div>
                                        {% endif %}
                                    {% endfor %}
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Start pagination -->
                    {% include "include/pagination.html" %}
                    <!-- End pagination -->
                </div>  
                <!-- Start Rightside - Content -->
            </div>
        </div>
    </main>  
    <!-- :::::: End MainContainer Wrapper :::::: -->
{% endblock content %}
