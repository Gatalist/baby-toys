{% extends 'base.html' %}

{% block content %}
    
        <!-- :::::: Start Main Container Wrapper :::::: -->
        <main id="main-container" class="main-container">
            <div class="container">
                <div class="row flex-column-reverse flex-lg-row">
                     
                    <!-- Start Rightside - Content -->
                    <div class="col-lg-12">
                        <div class="blog">
                            <div class="row">
                                <!-- Start Single Blog List -->
                                <div class="col-12">
                                    <div class="blog__type-single">
                                        <div class="img-responsive">
                                            <img src="{{news.poster.url}}" alt="">
                                        </div>
                                        <div class="blog__content">
                                            <h3 class="blog__title text-center">{{news.title}}</h3>
                                            <div class="blog__archive m-t-20 text-center">
                                                <a href="#" class="link--gray link--icon-left m-r-30"><i class="far fa-calendar"></i> {{news.dateAdd}}</a>
                                                <a href="#" class="link--gray link--icon-left"><i class="far fa-user"></i>Admin</a>
                                            </div>
                                            <div class="para m-tb-20">
                                               
                                                <p class="block-quote">
                                                    {{news.description}}
                                                </p>
                                               
                                            </div>
                                        </div>
                                        
                                    </div> 
                                </div> <!-- End Single Blog List -->
                            </div>
                        </div>
    
                    </div>  <!-- Start Rightside - Content -->
                    
                </div>
            </div>
        </main>  <!-- :::::: End MainContainer Wrapper :::::: -->
{% endblock content %}
