{% extends 'base.html' %}

{% load static %}

{% block content %}
    <!-- :::::: Start Main Container Wrapper :::::: -->
    <main id="main-container" class="main-container">
        <div class="container">
            <div class="row flex-column-reverse flex-lg-row-reverse">

                <!-- Start Rightside - Blog Grid Content -->
                <div class="col-lg-12">
                    
                    {% include 'include/main_baner.html' %}
                    
                    <div class="section-content" style="margin-top: 30px; margin-bottom: 30px; border-bottom: 2px solid #666;">
                        <h5 class="section-content__title">Новости</h5>
                    </div>
                    <div class="blog">
                        <div class="row">

                            {% for news in news_list %}
                            <!-- Start Single Blog Grid -->
                            <div class="col-md-6">
                                <div class="blog__type-grid">
                                    <div class="blog__img"><a href="{{news.get_absolute_url}}"><img src="{{news.poster.url}}" alt=""></a></div>
                                    
                                    <div class="blog__content">
                                        <a href="{{news.get_absolute_url}}"><h3 class="blog__title m-t-25">{{news.title}}</h3></a>
                                        <div class="blog__archive m-t-20">
                                            <a href="#" class="link--gray link--icon-left m-r-30"><i class="far fa-calendar"></i>{{news.dateAdd}}</a>
                                            <a href="#" class="link--gray link--icon-left"><i class="far fa-user"></i>Admin</a>
                                        </div>
                                        <div class="para m-tb-20">
                                            <p class="para__text">
                                                {{news.description_free}}
                                            </p>
                                        </div>
                                        <a class="btn btn--radius btn--small btn--black btn--black-hover-green" href="{{news.get_absolute_url}}">Подробнее</a>
                                    </div>
                                </div> 
                            </div> 
                            <!-- End Single Blog Grid -->
                            {% endfor %}

                        </div>
                    </div>

                    <!-- Start pagination -->
                    {% include "include/pagination.html" %}
                    <!-- End pagination -->
                
            </div>
        </div>
    </main>  <!-- :::::: End MainContainer Wrapper :::::: -->
{% endblock content %}
